<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-forum">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav navbar-nav-forum">
                    <li class="nav-item">
                        <button id="add-category-btn" class="nav-link d-none" href="#">Add Category</button>
                    </li>
                    <li class="nav-item">
                        <button id="add-post-btn" class="nav-link d-block" href="#">Add Post</button>
                    </li>
                    <li class="nav-item">
                        <button id="all-posts-btn" class="nav-link d-block" href="#">All Posts</button>
                    </li>
                    <li class="nav-item">
                        <button id="liked-posts-btn" class="nav-link d-block" href="#">Liked Posts</button>
                    </li>
                    <li class="nav-item">
                        <button id="my-posts-btn" class="nav-link d-block" href="#">My Posts</button>
                    </li>
                    <li class="nav-item">
                        <button id="login-btn" class="nav-link d-none" href="#">Login</button>
                    </li>
                    <li class="nav-item">
                        <button id="logout-btn" class="nav-link d-none" href="#">Logout</button>
                    </li>
                </ul>
                <p id="user-name-id" class="navbar-nav navbar-nav-forum user-name ms-auto me-5">Unauthorized</p>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="all-categories" class="d-none"></div>

                <div class="d-block modal-container">
                    <div id="modal-block" class="d-none"></div>
                </div>

                <div class="d-block modal-delete-container">
                    <div id="modal-delete-block" class="d-block"></div>
                </div>

                <div id="login-form" class="d-none"></div>

                <div id="registration-form" class="d-none"></div>

                <div id="add-category-form" class="d-none"></div>

                <div id="add-post-form" class="d-none"></div>

                <div id="all-posts-render-block"  class="d-block mt-1">
                    <div id="all-posts-list" class="all-posts-block"></div>
                </div>

                <div id="detail-post-block" class="d-none mt-1">
                    <div id="detail-post" class="detail-posts-card"></div>
                </div>

                <div id="comment-post-block" class="d-none mt-1">
                    <div id="comment-post" class="comment-posts-card"></div>
                </div>
                <div id="comment-list-block" class="d-none mt-1">
                    <div id="comment-list-post" class="comment-list-posts-card"></div>
                </div>
            </div>
        </div>
    </div>
</main>
